<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="title">
        <h1>You are my sunshine!</h1>
    </div>
    <div id="main_div">
    </div>

    <audio id="audio">
        <source src="you_are_my_sunshine.mp3" type="audio/mpeg">
    </audio>

    <!-- Button to play the song -->
    <button id="play_button" onclick="playAudio()">Play Song!</button>

    <script>
        function playAudio() {
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>
</body>
</html>
